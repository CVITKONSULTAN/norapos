    <details>

    <style>
        details summary {
            background-color: #8db6f6;
            list-style: none;
            width: fit-content;
            display: flex;
            align-items: center;
            height: 30px;
            cursor: pointer;
        }

        summary::before {
            background: url(assets/down.svg) left center no-repeat;
            content: '';
            height: 30px;
            width: 30px;
            background-size: 30px 30px;
        }

        details[open]>summary::before {
            transform: rotate(180deg);
        }
    </style>
